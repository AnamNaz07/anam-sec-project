  <body
    style="
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    "
  >
    <div class="signin-main">
      <div class="d-flex">
        <div class="signin-logo">
          <img src="images/logo.png" alt="" />
        </div>
        <!-- <div></div> -->
        
      </div>
      <div class="sd-page" style="display: flex; align-items: center; justify-content: space-between;" >
        <div class="checkbox">
          <p class="text-checkbox">Select your Symptoms</p>
          <input
            type="checkbox"
            id="type1"
            name="type1"
            value="Pollen Allergy"
          />
          <label for="type1"> Redness on Skin</label><br />
          <input type="checkbox" id="type1" name="type1" value="Redness on Skin" />
          <label for="type2"> Sneezing</label><br />
          <input type="checkbox" id="type2" name="type2" value="Sneezing" />
          <label for="type3"> Itching</label><br />
          <input type="checkbox" id="type3" name="type3" value="Itching" />
          <label for="type4"> Cough</label><br />
          <input type="checkbox" id="type4" name="type4" value="Cough" />
          <label for="type5"> Watery eyes</label><br />
          

        </div>
        <input type="file" name="file" value="Update Image" />
        <img src="images/sneeze.png" alt="" class="sneeze-img" />
      
      
    </div>
    <br>
    <a href="weather.html">
    <div class="submit-div">
      <button class="submit-btn">Submit</button>
    </div>
  </a>
