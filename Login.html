  <header>
    <h1>Signin</h1>

    <div>
      <img src="images/home.png" alt="#" />
      <ul class="dropdpwn">
        <li class="nav-item dropdown" style="display: inline">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            style="display: inline; color: white"
          >
          </a>
          <div
            class="dropdown-menu"
            aria-labelledby="navbarDropdown"
            style="right: 0; left: auto; color: white"
          >
            <a class="dropdown-item" href="#">View Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Settings</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Log Out</a>
          </div>
        </li>
      </ul>
    </div>
  </header>
  <body
    style="
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    "
  >
    <div class="signin-main">
      <div class="d-flex">
        <div class="signin-logo">
          <img src="images/logo.png" alt="" />
        </div>
        <!-- <div></div> -->
      </div>
      <br />
      <div class="signin-div">
        <!-- <button class="signin-btn">Sign Up</button> -->
        <input
          type="email"
          name="email"
          placeholder="Enter Email"
          required
          style="
            background: #5c4db162;
            padding: 13px 13px;
            width: 27vw;
            color: black;
            border: none;
            border-radius: 20px;
            margin-top: 22px;
          "
        />
        <br />
      </div>
      <div class="signin-div">
        <!-- <button class="signin-btn">Sign Up</button> -->
        <input
          type="password"
          name="password"
          placeholder="Enter Password"
          required
          style="
            background: #5c4db162;
            padding: 13px 13px;
            width: 27vw;
            color: black;
            border: none;
            border-radius: 20px;
            margin-top: 22px;
          "
        />
      </div>
      <div class="signin-div">
        <a href="main.html"><button class="signin-btn">Sign In</button></a>
      </div>
      <br />

      <div class="Forget-Password">
        <a href="#">Forget Password</a>
      </div>
    </div>

          
</div>
